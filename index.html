<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Save Multiple Names and DOBs to Excel</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #e0c3fc, #8ec5fc);
      color: #333;
      padding: 30px;
      margin: 0;
    }

    h2, h3 {
      text-align: center;
      color: #4b0082;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background: #ffffffcc;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: 500;
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #4b0082;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      margin-top: 20px;
      margin-right: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #6a0dad;
    }

    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    thead {
      background-color: #4b0082;
      color: white;
    }

    tbody tr:nth-child(even) {
      background-color: #f4f4f4;
    }

    tbody tr:hover {
      background-color: #f1f1ff;
    }
  </style>
</head>
<body>

  <h2>üéâ Enter Your Details</h2>

  <div class="form-container">
    <label>Name:</label>
    <input type="text" id="nameInput" placeholder="Enter your name">

    <label>Date of Birth:</label>
    <input type="date" id="dobInput">

    <button onclick="addEntry()">‚ûï Add Entry</button>
    <button onclick="downloadExcel()">üì• Download Excel</button>
  </div>

  <h3>üìù Entries List</h3>
  <table id="entriesTable">
    <thead>
      <tr><th>Name</th><th>Date of Birth</th></tr>
    </thead>
    <tbody id="tableBody">
      <!-- Data rows will appear here -->
    </tbody>
  </table>

  <script>
    const entries = [];

    function addEntry() {
      const name = document.getElementById('nameInput').value.trim();
      const dob = document.getElementById('dobInput').value;

      if (!name || !dob) {
        alert("Please enter both name and date of birth.");
        return;
      }

      entries.push({ Name: name, "Date of Birth": dob });

      // Add new row to table
      const row = document.createElement("tr");
      row.innerHTML = `<td>${name}</td><td>${dob}</td>`;
      document.getElementById('tableBody').appendChild(row);

      // Clear inputs
      document.getElementById('nameInput').value = '';
      document.getElementById('dobInput').value = '';
    }

    function downloadExcel() {
      if (entries.length === 0) {
        alert("No data to download.");
        return;
      }

      const worksheet = XLSX.utils.json_to_sheet(entries);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Details");

      XLSX.writeFile(workbook, "MyDetails.xlsx");
    }
  </script>

</body>
</html>
